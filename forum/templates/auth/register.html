  <style type="text/css">
    body {
      margin: 0px;
    }

    div#container {
      width: 100%;
      height: 100%;
    }

    div#c_register {
      width: 100%;
      height: 700px;
      line-height: 700px;
      text-align: center;
    }

    div#c_go_login {
      width: 100%;
      height: 150px;
      text-align: center;
    }

    div#c_inputbox {
      width: 100%;
      height: 75px;
    }

    div#c_warning {
      width: 100%;
      height: 50px;
      text-align: center;
    }


    label {
      width: 100px;
      text-align: right;
      display: inline-block;
      padding-right: 20px;

      font-family: Inter;
      font-size: 20px;

    }


    #username {
      height: 30px;
      width: 300px;
      font-size: 14pt;
    }

    #password {
      height: 30px;
      width: 300px;
      font-size: 14pt;
    }

    #submit {
      height: 30px;
      width: 90px;
      font-size: 14pt;
    }
  </style>



  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    data-tag="font" />
  <!--This is the head section-->
  <!-- <style> ... </style> -->
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
</head>

<body>



  <div id="container">
    <a class="action" href="{{ url_for('index.index') }}">Back to index page</a>
    <!-- div register -->
    <div id="c_register">
      <link href="{{url_for('static',filename='register.css')}}" rel="stylesheet" />
      <form method="post">

        <div id="c_inputbox">
          <label for="username">Username</label>
          <input name="username" id="username">
        </div>

        <div id="c_inputbox">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>

        <div id="c_inputbox">
          <input type="submit" value="Register" id="submit">
        </div>

      </form>

      {% for message in get_flashed_messages() %}
      <div id="c_warning" class="flash">{{ message }}</div>
      {% endfor %}

    </div>

    <!-- div login -->
    <div id="c_go_login">
      <a href="login" class="sign-up-navlink1">Login</a>
    </div>



  </div>

  <script data-section-id="header" src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>

</body>
